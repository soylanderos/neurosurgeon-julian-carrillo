<!-- core/layout/layout.html -->
<app-header></app-header>

<main class="relative overflow-hidden">
  <!-- Site background -->
  <div class="pointer-events-none absolute inset-0 -z-10">
    <!-- base wash -->
    <div class="absolute inset-0 bg-gradient-to-b from-slate-50 via-white to-white"></div>

    <!-- glow 1 (sky) -->
    <div
      class="absolute -top-24 -right-24 h-[520px] w-[520px] rounded-full blur-3xl opacity-40"
      style="background: #9ec5cb;"
    ></div>

    <!-- glow 2 (orange) -->
    <div
      class="absolute -bottom-28 -left-28 h-[560px] w-[560px] rounded-full blur-3xl opacity-20"
      style="background: #284b63;"
    ></div>

    <!-- glow 3 (blue) -->
    <div
      class="absolute top-[35%] left-[10%] h-[420px] w-[420px] rounded-full blur-3xl opacity-15"
      style="background: #050a30;"
    ></div>
  </div>

  <!-- Page content -->
  <div class="relative">
    <router-outlet></router-outlet>
  </div>
</main>

<app-footer></app-footer>
