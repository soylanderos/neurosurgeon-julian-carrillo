<!-- Services Preview (carousel style) -->
<section class="py-20 md:py-28 relative overflow-hidden"
         style="background: var(--services-bg);">
  <div class="container mx-auto px-4 sm:px-6 lg:px-8 relative">
    <div class="grid lg:grid-cols-12 gap-10 items-start">
      <!-- Left copy -->
      <div class="lg:col-span-5">
        <span
          class="inline-flex items-center gap-2 rounded-full px-4 py-2 text-xs font-extrabold tracking-wide border"
          style="
            background: var(--services-pill-bg);
            color: var(--services-pill-text);
            border-color: var(--services-card-border);
          "
        >
          <span class="h-2 w-2 rounded-full bg-[var(--bg-secondary)]"></span>
          Servicios
        </span>

        <h2 class="mt-5 text-3xl md:text-4xl lg:text-5xl font-extrabold text-balance"
            style="color: var(--services-title);">
          ¿En qué te puedo ayudar?
        </h2>

        <p class="mt-4 text-base md:text-lg max-w-xl text-pretty"
           style="color: var(--services-body);">
          Diagnóstico y tratamiento especializado para condiciones de columna y cerebro.
          Te explico opciones claras y realistas, sin humo.
        </p>

        <!-- mini highlight -->
        <div class="mt-8 flex items-center gap-4 rounded-2xl backdrop-blur border p-4 shadow-sm"
             style="
              background: var(--services-card-bg);
              border-color: var(--services-card-border);
             ">
          <div class="h-12 w-12 rounded-2xl text-white grid place-items-center"
               style="background: linear-gradient(135deg, var(--bg-primary), var(--bg-secondary));">
            <span class="text-sm font-black">JC</span>
          </div>
          <div class="min-w-0">
            <p class="text-sm font-extrabold" style="color: var(--services-title);">
              Evaluación personalizada
            </p>
            <p class="text-sm" style="color: var(--services-body);">
              Agenda tu consulta y revisamos tu caso con calma.
            </p>
          </div>
        </div>

        <div class="mt-8">
          <a
            [routerLink]="['/servicios']"
            class="inline-flex items-center justify-center gap-2 rounded-full px-7 py-3 text-sm font-extrabold
                   shadow-sm hover:shadow-md hover:-translate-y-0.5 transition"
            style="background: var(--services-cta-bg); color: white;"
            onmouseover="this.style.background='var(--services-cta-hover)'"
            onmouseout="this.style.background='var(--services-cta-bg)'"
          >
            Ver todos los servicios
            <span class="inline-flex h-8 w-8 items-center justify-center rounded-full bg-white/10 border"
                  style="border-color: rgba(255,255,255,.16);">
              <lucide-icon [img]="iChevronRight" class="h-4 w-4"></lucide-icon>
            </span>
          </a>
        </div>
      </div>

      <!-- Right carousel -->
      <div class="lg:col-span-7">
        <app-service-preview-carousel [perView]="2" [max]="8"></app-service-preview-carousel>
      </div>
    </div>
  </div>
</section>
