name: Deploy to VPS

on:
  push:
    branches: [ "main" ]  # cambia si usas dev/prod

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -e
            cd /var/www/juliancarrillo/neurosurgeon-julian-carrillo

            # asegura main actualizado
            git fetch --all
            git reset --hard origin/main

            # deps + build
            npm ci
            npm run build

            # restart SSR
            pm2 restart juliancarrillo-ssr
            pm2 save

            # sanity check
            curl -I http://127.0.0.1:4000 | head -n 1
