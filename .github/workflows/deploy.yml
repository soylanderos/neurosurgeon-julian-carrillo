name: Deploy to VPS

on:
  push:
    branches: ["main"]

concurrency:
  group: deploy-main
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy over SSH (build + restart)
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          passphrase: ${{ secrets.VPS_SSH_PASSPHRASE }}
          command_timeout: 30m
          script: |
            set -euo pipefail

            APP_DIR="/var/www/juliancarrillo/neurosurgeon-julian-carrillo"
            cd "$APP_DIR"

            echo "== Pull latest =="
            git fetch --all --prune
            git reset --hard origin/main

            echo "== Install deps =="
            # Si no tienes package-lock.json en el repo, npm ci fallarÃ¡.
            # En ese caso usa npm install (pero CI idealmente debe tener lockfile).
            if [ -f package-lock.json ]; then
              npm ci
            else
              npm install
            fi

            echo "== Build SSR =="
            npm run build

            echo "== Restart SSR (PM2) =="
            # Recomendado: usar un ecosystem config (ver abajo).
            # Si no tienes ecosystem, intentamos restart y si no existe lo iniciamos.
            if pm2 describe juliancarrillo-ssr >/dev/null 2>&1; then
              pm2 restart juliancarrillo-ssr
            else
              pm2 start dist/neurosurgeon-julian-carrillo/server/server.mjs --name juliancarrillo-ssr
            fi
            pm2 save

            echo "== Sanity check =="
            curl -fsSI http://127.0.0.1:4000 | head -n 1
