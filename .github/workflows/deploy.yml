name: Deploy to VPS

on:
  push:
    branches: ["main"]

concurrency:
  group: deploy-main
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy over SSH (build + restart)
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          passphrase: ${{ secrets.VPS_SSH_PASSPHRASE }}
          command_timeout: 30m
          script: |
            set -euo pipefail

            APP_DIR="/var/www/juliancarrillo/neurosurgeon-julian-carrillo"
            cd "$APP_DIR"

            echo "== Pull latest =="
            git fetch --all --prune
            git reset --hard origin/main

            echo "== Install deps =="
            if [ -f package-lock.json ]; then
              npm ci
            else
              npm install
            fi

            echo "== Build SSR =="
            npm run build

            echo "== Restart SSR (PM2 via ecosystem) =="
            pm2 startOrRestart ecosystem.config.cjs --update-env
            pm2 save

            echo "== Wait for SSR to be ready =="
            # 20 intentos (20s). Ajusta si quieres.
            for i in $(seq 1 20); do
              if curl -fsSI http://127.0.0.1:4000 >/dev/null; then
                echo "SSR is up âœ…"
                break
              fi
              echo "Waiting... ($i/20)"
              sleep 1
            done

            echo "== Final healthcheck =="
            curl -fsSI http://127.0.0.1:4000 | head -n 1

            echo "== PM2 status =="
            pm2 status

            echo "== If it fails, show logs =="
            # si algo falla arriba, este bloque no corre por set -e,
            # pero lo dejo por si lo usas en debugging manual:
            true
